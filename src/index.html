<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza App</title>
    <!-- Open Graph data -->
    <meta property="og:title" content="Wood Fired Kitchen" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://github.com/DylanMacalast/pizza_app" />
    <meta property="og:description" content="inventory calculating application" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
    <section>
        <div class="inventory__container">
            <ul id="nav-tab" class="inventory__nav">
                <li class="inventory__li active"><a id="pizzas" class="inventory__a" href="#pizza">Pizza</a></li>
                <li class="inventory__li"><a id="drinks" class="inventory__a" href="#drink">Drinks</a></li>
                <li class="inventory__li"><a id="puddings" class="inventory__a" href="#pudding">Pudding</a></li>
            </ul>
            <div class="inventory__tabs container">
                <div class="inventory__tab active" id="pizza">
                </div>
                <div class="inventory__tab" id="drink">
                </div>
                <div class="inventory__tab" id="pudding">
                </div>
            </div>
        </div>
    </section>
    <section class="controls">
        <div class="buttons">
            <a href="#" id="cancel__payment">Cancel</a>
            <a href="#" id="approve__payment">Pay</a>
        </div>
        <div class="total__summary">
            <p class="total__p">total: Â£<span id="total">0.00</span></p>
        </div>
    </section>
    <footer class="footer">
        <div class="item__cards">
        </div>
    </footer>
</body>
</html>
